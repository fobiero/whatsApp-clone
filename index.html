<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    
    <noscript>
        <div class="jsOff">
            Simple HTML, Js & css whatsApp clone project
        </div>
    </noscript>

    <div id="main">
        <nav class="ni">
            <div class="searchbox">
                <span><i class="fa-solid fa-arrow-left-long"></i></span>
                <input type="text" placeholder="search ..">
            </div>
            <span class="title">whatsApp Clone</span>
            <span class="tab">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </span>
            <div class="list">
                <span>New Group</span>
                <span>New Broadcast</span>
                <span>WhatsApp web</span>
                <span>Stared Messages</span>
                <span>Settings</span>
            </div>
        </nav>
        <nav class="n2">
            <i class="fa-solid fa-camera"></i>
            <span class="tab">
                <span class="ripple t1">Chats <span class="dash"></span> </span>
                <span class="ripple t2">Status</span>
                <span class="ripple t3">Calls</span>
            </span>
        </nav>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
